<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Completo</title>
</head>
<body>
    <h1>Formulário Completo</h1>
    <form action="#">
        <!-- Campo de texto -->
        <label for="info">Informações:</label><br>
        <input type="text" id="info" name="info"><br><br>
        
        <!-- Campo de senha -->
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password"><br><br>
        
        <!-- Campo de email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <!-- Lista de checkboxes -->
        <label>Selecione suas opções:</label><br>
        <input type="checkbox" id="option1" name="options" value="option1">
        <label for="option1">Opção 1</label><br>
        <input type="checkbox" id="option2" name="options" value="option2">
        <label for="option2">Opção 2</label><br>
        <input type="checkbox" id="option3" name="options" value="option3">
        <label for="option3">Opção 3</label><br>
        <input type="checkbox" id="option4" name="options" value="option4">
        <label for="option4">Opção 4</label><br>
        <input type="checkbox" id="option5" name="options" value="option5">
        <label for="option5">Opção 5</label><br><br>
        
        <!-- Radiobuttons -->
        <label>Escolha uma opção:</label><br>
        <input type="radio" id="radio1" name="radioOptions" value="radio1">
        <label for="radio1">Opção A</label><br>
        <input type="radio" id="radio2" name="radioOptions" value="radio2">
        <label for="radio2">Opção B</label><br><br>
        
        <!-- Botões de envio e reset -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
